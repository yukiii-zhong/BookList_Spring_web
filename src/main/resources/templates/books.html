<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.springframework.org/schema/data/jaxb">
<head>
    <meta charset="UTF-8">
    <title>books</title>

    <link rel="stylesheet" th:herf="@{/css/bootstrap.min.css}" href="../static/css/bootstrap.min.css">

</head>
<body>

    <div class="container">
        <h2 class="page-header">书单列表</h2>

        <table class="table table-bordered table-striped table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>书名</th>
                    <th>作者</th>
                    <th>说明</th>
                    <th>状态</th>
                </tr>
            </thead>
        </table>

        <tr th:each="book,iterStat:${books}">
            <td th:text="${iterStat.count}">1</td>

            <td>
                <a href="#" th:text="${book.name}" th:href="@{'/books/' + ${book.id}}">Book Name</a>
            </td>
            <td th:text="${book.author}">Author</td>
            <td th:text="${book.description}">Description</td>
            <td th:switch="${book.status}">
                <span th:case="0">Reading</span>
                <span th:case="1">To read</span>
                <span th:case="2">Have read</span>
                <span th:case="*">Status</span>
            </td>
        </tr>
    </div>
</body>
</html>
