<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>books</title>
    <meta charset="UTF-8" >
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="../static/css/bootstrap.min.css" >
</head>
<body>

<div class="container">
    <h2 class="page-header">书单列表</h2>
    <p class="text-right">
        <a href="./input.html" th:href="@{/v3/books/input}" class="btn-primary">Add Book</a>
    </p>
    <table class="table table-bordered table-striped table-hover">
        <thead>
        <tr>
            <th>#</th>
            <th>书名</th>
            <th>作者</th>
            <th>说明</th>
            <th>状态</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <!--
        iterStat:
            count: 计数 从1开始
            index: 索引 从0开始
            size:  列表总条数
            even/odd: 偶数／奇数
            first/last: 第一条／最后一条

        -->
        <tr th:each="book,iterStat:${books}" >
            <td th:text="${iterStat.count}">1</td>
            <!--<td ><a href="#" th:text="${book.name}" th:href="@{/books/{id}(id=${book.id})}">书名</a></td>-->
            <td ><a href="#" th:text="${book.name}" th:href="@{'/v3/books/' + ${book.id}}">书名</a></td>
            <td th:text="${book.author}">作者</td>
            <td th:text="${book.description}">说明</td>
            <td th:switch="${book.status}">
                <span th:case="0">想读</span>
                <span th:case="1">在读</span>
                <span th:case="2">已读</span>
                <span th:case="*">状态</span>
            </td>
            <td>
                <a href="#" th:href="@{/v3/books/input/{id}(id=${book.id})}">更新</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>





<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script th:src="@{/js/bootstrap.min.js}" src="../static/js/bootstrap.min.js"></script>
</body>
</html>
