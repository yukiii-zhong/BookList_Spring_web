<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>input</title>
    <meta charset="UTF-8" >
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="../static/css/bootstrap.min.css" >
</head>

<body>
    <div class="container" style="max-width: 700px;margin-top: 50px;">
        <div class="well">
            <form action="#" th:action="@{/v3/books}" th:object="${book}" method="post">
                <input type="hidden" th:value="*{id}" name="id">
                <div class="form-group">
                    <label for="authorId"> Author</label>
                    <input type="text" name="author" id="authorId" class="form-control" th:field="*{author}">
                </div>
                <div class="form-group">
                    <label for="nameId"> Book Name</label>
                    <input type="text" name="name" id="nameId" class="form-control" th:field="*{name}">
                </div>
                <div class="form-group">
                    <label for="DesId"> Description</label>
                    <input type="text" name="description" id="DesId" class="form-control" th:field="*{description}">
                </div>
                <div class="form-group">
                    <label for="statusId"> Status</label>
                    <select name="status" id="statusId">
                        <option value="0" th:selected="(*{status}=='0')">To read</option>
                        <option value="1" th:selected="(*{status}=='1')">Reading</option>
                        <option value="2" th:selected="(*{status}=='2')">Have Read</option>
                    </select>
                </div>

                <p class="text-center">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </p>
            </form>
        </div>
    </div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script th:src="@{/js/bootstrap.min.js}" src="../static/js/bootstrap.min.js"></script>

</body>
</html>
